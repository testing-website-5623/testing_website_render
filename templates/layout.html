<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}layout{% endblock %}</title>
</head>
<body>

  <!--Header-->
  <nav>
    <a href="/">Home</a>

    {% if session.get("user") %}
      <a href="/profile">Profile</a>
      <a href="/logout">Log out</a>
    {% else %}
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    {% endif %}
  </nav>

<hr>

<!--Main content-->
{% block main %}{% endblock %}

<hr>

<!--Footer-->
<footer>
  <p>footer</p>
</footer>

</body>
</html>
